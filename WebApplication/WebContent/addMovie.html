<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body>
	<h2>Add Movie: </h2><br>
	<form action = "addMovie" method = "post">
		<table>
			<tr>
				<td><label for = "movieName"> Movie Name: </label></td>
				<td><input type = "text" name = "movieName" placeholder="Enter Movie Name"/></td>
			</tr>
			<tr>
				<td><label for = "movieGenre"> Movie Genre: </label></td>
				<td><input type = "text" name = "movieGenre" placeholder="Enter Movie Name"/></td>
			</tr>
			<tr>
				<td><label for = "movieId"> Movie ID: </label></td>
				<td><input type = "text" name = "movieId" placeholder="Enter Movie Name"/></td>
			</tr>
			<tr>
				<td><label for = "movieDirector"> Movie Director: </label></td>
				<td><input type = "text" name = "movieDirector" placeholder="Enter Movie Name"/></td>
			</tr>
			<tr>
				<td><label for = "movieRating"> Movie Rating: </label></td>
				<td><input type = "text" name = "movieRating" placeholder="Enter Movie Name" /></td>
			</tr>
		</table>
		<input type="submit" value = "submit"/>
	</form>
	<br>
</body>
</html>
